<!DOCTYPE html>
<html>
<head>
    <title>Assignment List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: flex-end; /* Start on the top right of the page */
        }

        .right {
            width: 33%; /* Right third of the page */
            background-color: #464646;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable vertical scrolling if the list is too long */
        }

        h1 {
            color: #c4c4c4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a5a4a4;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .completed {
            text-decoration: line-through;
        }

        .checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox.checked {
            background-color: #2196F3;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right">
            <h1>Assignment List</h1>
            <ul>
                {% for assignment in assignments %}
                    <li class="{% if assignment.completed %}completed{% endif %}">
                        <div class="checkbox {% if assignment.completed %}checked{% endif %}" onclick="toggleCompleted(this)"></div>
                        <span>{{ assignment.assignment_name }} - {{ assignment.class_name }}</span>
                        <span>{{ assignment.due_date }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function toggleCompleted(checkbox) {
            checkbox.classList.toggle("checked");
            // You can add JavaScript code here to update the completed status on the server.
            // For simplicity, this example only updates the UI.
        }
    </script>
</body>
</html>
