<!DOCTYPE html>
<html>

<head>
    <title>Assignment List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0033A0;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #FFB81C; /* Pitt Gold for text color */
        }
    
        .container {
            display: flex;
        }
    
        .left {
            padding: 24px;
            width: 70%;
            background-color: #0033A0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
    
        .right {
            width: 45%;
            justify-content: flex-end;
            background-color: #0033A0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
    
        h1 {
            color: #FFB81C; /* Pitt Gold for heading color */
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0033A0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
    
        .completed {
            text-decoration: line-through;
        }
    
        .checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
    
        .checkbox.checked {
            background-color: #FFB81C;
            border: 1px solid #FFB81C;
        }
    
        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            justify-content: flex-start;
            gap: 24px;
        }
    
        .note {
            height: 200px;
            box-sizing: border-box;
            padding: 16px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.15);
            resize: none;
            font-family: sans-serif;
            font-size: 16px;
            background-color: #FFB81C; /* Pitt Gold for note background color */
        }
    
        .add-note {
            height: 200px;
            border: none;
            outline: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 120px;
            color: #FFB81C;
            cursor: pointer;
            transition: background 0.2s;
        }
    
        .add-note:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    
        .assignment-header {
            text-align: center;
            color: #FFB81C; /* Pitt Gold for heading color */
        }
    
        .assignment-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFB81C; /* Pitt Gold for text color */
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="left">
            <h1 style="color: #FFB81C;">Notes</h1>
            <div id="notes-container">
                <button class="add-note" type="button">+</button>
            </div>
        </div>

        <div class="right">
            <h1 style="color: #FFB81C;">Assignments</h1>
            <ul>
                {% for assignment in assignments %}
        <li class="{% if assignment.completed %}completed{% endif %}">
            <div class="assignment-header">
                <h6>{{ assignment.className }}</h6>
                <div class="assignment-details">
                    <span>
                        <div class="checkbox {% if assignment.completed %}checked{% endif %}" onclick="toggleCompleted(this)"></div>
                    </span>
                    <span>{{ assignment.assName }}</span>
                    <span>Due on {{ assignment.dueDate }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // This section is for the js of the notes
        const notesContainer = document.getElementById("notes-container");
        const addNoteButton = notesContainer.querySelector(".add-note");

        getNotes().forEach((note) => {
            const noteElement = createNoteElement(note.id, note.content);
            notesContainer.insertBefore(noteElement, addNoteButton);
        });

        addNoteButton.addEventListener("click", () => addNote());

        function getNotes() {
            return JSON.parse(localStorage.getItem("stickynotes-notes") || "[]");
        }

        function saveNotes(notes) {
            localStorage.setItem("stickynotes-notes", JSON.stringify(notes));
        }

        function createNoteElement(id, content) {
            const element = document.createElement("textarea");

            element.classList.add("note");
            element.value = content;
            element.placeholder = "Empty Sticky Note";

            element.addEventListener("change", () => {
                updateNote(id, element.value);
            });

            element.addEventListener("dblclick", () => {
                const doDelete = confirm(
                    "Are you sure you want to delete this sticky note?"
                );

                if (doDelete) {
                    deleteNote(id, element);
                }
            });

            return element;
        }

        function addNote() {
            const notes = getNotes();
            const noteObject = {
                id: Math.floor(Math.random() * 100000),
                content: ""
            };

            const noteElement = createNoteElement(noteObject.id, noteObject.content);
            notesContainer.insertBefore(noteElement, addNoteButton);

            notes.push(noteObject);
            saveNotes(notes);
        }

        function updateNote(id, newContent) {
            const notes = getNotes();
            const targetNote = notes.filter((note) => note.id == id)[0];

            targetNote.content = newContent;
            saveNotes(notes);
        }

        function deleteNote(id, element) {
            const notes = getNotes().filter((note) => note.id != id);

            saveNotes(notes);
            notesContainer.removeChild(element);
        }


        // This section is for the js of the list
        function toggleCompleted(checkbox) {
            checkbox.classList.toggle("checked");
            const assignmentItem = checkbox.closest("li");
            if (checkbox.classList.contains("checked")) {
                // Set the assignment's completed status to true when checked
                assignmentItem.classList.add("completed");
                assignment.completed = true; // Update the assignment object's completed property
                console.log("Value set to True");
            } else {
                // Set the assignment's completed status to false when unchecked
                assignmentItem.classList.remove("completed");
                assignment.completed = false; // Update the assignment object's completed property
                console.log("Value set to False");
            }
        }


    </script>
</body>

</html>
