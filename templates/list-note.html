<!DOCTYPE html>
<html>

<head>
    <title>Assignment List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            /* Start on the top right of the page */
        }

        .left {
            padding: 24px;
            width: 77%;
            /* Right third of the page */
            background-color: #464646;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Enable vertical scrolling if the list is too long */
        }

        .right {
            width: 33%;
            /* Right third of the page */
            justify-content: flex-end;
            background-color: #464646;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Enable vertical scrolling if the list is too long */
        }

        h1 {
            color: #c4c4c4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a5a4a4;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .completed {
            text-decoration: line-through;
        }

        .checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox.checked {
            background-color: #2196F3;
            border: 1px solid #2196F3;
        }

        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            justify-content: flex-start;
            gap: 24px;
        }

        .note {
            height: 200px;
            box-sizing: border-box;
            padding: 16px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.15);
            resize: none;
            font-family: sans-serif;
            font-size: 16px;
        }

        .add-note {
            height: 200px;
            border: none;
            outline: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 120px;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-note:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="left">
            <h1>Notes</h1>
            <div id="notes-container">
                <textarea class="note">sample test</textarea>
                <button class="add-note" type="button">+</button>
            </div>
        </div>

        <div class="right">
            <h1>Assignment List</h1>
            <ul>
                {% for assignment in assignments %}
                <li class="{% if assignment.completed %}completed{% endif %}">
                    <div class="checkbox {% if assignment.completed %}checked{% endif %}"
                        onclick="toggleCompleted(this)">
                    </div>
                    <span>{{ assignment.assName}} - {{ assignment.className }}</span>
                    <span>{{ assignment.dueDate }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // This section is for the js of the notes
        const notesContainer = document.getElementById("notes-container");
        const addNoteButton = notesContainer.querySelector(".add-note");

        getNotes().forEach((note) => {
            const noteElement = createNoteElement(note.id, note.content);
            notesContainer.insertBefore(noteElement, addNoteButton);
        });

        addNoteButton.addEventListener("click", () => addNote());

        function getNotes() {
            return JSON.parse(localStorage.getItem("stickynotes-notes") || "[]");
        }

        function saveNotes(notes) {
            localStorage.setItem("stickynotes-notes", JSON.stringify(notes));
        }

        function createNoteElement(id, content) {
            const element = document.createElement("textarea");

            element.classList.add("note");
            element.value = content;
            element.placeholder = "Empty Sticky Note";

            element.addEventListener("change", () => {
                updateNote(id, element.value);
            });

            element.addEventListener("dblclick", () => {
                const doDelete = confirm(
                    "Are you sure you wish to delete this sticky note?"
                );

                if (doDelete) {
                    deleteNote(id, element);
                }
            });

            return element;
        }

        function addNote() {
            const notes = getNotes();
            const noteObject = {
                id: Math.floor(Math.random() * 100000),
                content: ""
            };

            const noteElement = createNoteElement(noteObject.id, noteObject.content);
            notesContainer.insertBefore(noteElement, addNoteButton);

            notes.push(noteObject);
            saveNotes(notes);
        }

        function updateNote(id, newContent) {
            const notes = getNotes();
            const targetNote = notes.filter((note) => note.id == id)[0];

            targetNote.content = newContent;
            saveNotes(notes);
        }

        function deleteNote(id, element) {
            const notes = getNotes().filter((note) => note.id != id);

            saveNotes(notes);
            notesContainer.removeChild(element);
        }


        // This section is for the js of the list
        function toggleCompleted(checkbox) {
            checkbox.classList.toggle("checked");
            const assignmentItem = checkbox.closest("li");
            if (checkbox.classList.contains("checked")) {
                // Set the assignment's completed status to true when checked
                assignmentItem.classList.add("completed");
                assignment.completed = true; // Update the assignment object's completed property
                console.log("Value set to True");
            } else {
                // Set the assignment's completed status to false when unchecked
                assignmentItem.classList.remove("completed");
                assignment.completed = false; // Update the assignment object's completed property
                console.log("Value set to False");
            }
        }


    </script>
</body>

</html>
